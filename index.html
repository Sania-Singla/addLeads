<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <!-- CSS FILE ATTACHMENT -->
        <link rel="stylesheet" href="style.css" />
        <title>Add Leads</title>
    </head>
    <body>
        <div id="main-container">
            <!-- FORM DIV -->
            <div id="form-div">
                <!-- HEADER -->
                <h2><pre> Add a New Lead </pre></h2>

                <!-- FORM -->
                <form id="form">
                    <div class="two-fields-div">
                        <!-- INPUT - USERNAME -->
                        <div class="input-div">
                            <div class="label-div">
                                <label for="username">Username :</label>
                                <p id="username-error" class="error"></p>
                            </div>
                            <input
                                type="text"
                                id="username"
                                name="username"
                                placeholder="Enter user name"
                                autofocus
                                required
                            />
                        </div>

                        <!-- INPUT - FULLNAME -->
                        <div class="input-div">
                            <div class="label-div">
                                <label for="fullname">Fullname :</label>
                                <p class="error" id="fullname-error"></p>
                            </div>
                            <input
                                type="text"
                                id="fullname"
                                name="fullname"
                                placeholder="Enter full name"
                                required
                            />
                        </div>
                    </div>

                    <div class="two-fields-div">
                        <!-- INPUT - EMAIL -->
                        <div class="input-div">
                            <div class="label-div">
                                <label for="email">Email :</label>
                                <p class="error" id="email-error"></p>
                            </div>
                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="Enter email"
                                required
                            />
                        </div>

                        <!-- INPUT - PASSWORD -->
                        <div class="input-div">
                            <div class="label-div">
                                <label for="password">Password :</label>
                                <p class="error" id="password-error"></p>
                            </div>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                placeholder="Create password"
                                required
                            />
                        </div>
                    </div>

                    <div class="two-fields-div">
                        <!-- INPUT - SEX -->
                        <div class="input-div">
                            <label>Sex :</label>
                            <div id="radio-input-div">
                                <label for="gender-male">
                                    <input
                                        type="radio"
                                        name="gender"
                                        id="gender-male"
                                        value="male"
                                        required
                                    />
                                    <span>Male</span>
                                </label>
                                <label for="gender-female">
                                    <input
                                        type="radio"
                                        name="gender"
                                        id="gender-female"
                                        value="female"
                                        required
                                    />
                                    <span>Female</span>
                                </label>
                                <label for="gender-other">
                                    <input
                                        type="radio"
                                        name="gender"
                                        id="gender-other"
                                        value="other"
                                        required
                                    />
                                    <span>Other</span>
                                </label>
                            </div>
                        </div>

                        <!-- SELECT - COUNTRY -->
                        <div class="input-div">
                            <label for="country">Country :</label>
                            <div id="select-div">
                                <img id="flag-image" />
                                <select name="country" id="country" required></select>
                            </div>
                        </div>
                    </div>

                    <!-- TEXTAREA - REMARKS -->
                    <div class="remarks-div">
                        <div class="label-div">
                            <label for="remarks">Remarks :</label>
                            <p class="error" id="remarks-error"></p>
                        </div>
                        <textarea name="remarks" id="remarks" cols="5" rows="3"></textarea>
                    </div>

                    <!-- SUBMIT & RESET BUTTON -->
                    <div id="btn-div">
                        <button id="reset-btn" type="reset">Cancel</button>
                        <button id="submit-btn" type="submit">Add Lead</button>
                    </div>
                </form>
            </div>

            <hr />

            <!-- OUTPUT OR LEADS DIV-->
            <div id="leads-div">
                <pre> Saved Leads </pre>
                <div id="leads"></div>
                <button id="clear-all-btn">Clear All</button>
            </div>
        </div>

        <!-- JS SCRIPT ATTACHMENT -->
        <script type="module" src="script.js"></script>
    </body>
</html>
